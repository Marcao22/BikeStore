<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste tu contrase√±a?</title>
    <link rel="stylesheet" href="..//CSS/olvidocontra.css">
    <link rel="icon" href="/IMG/logoredondeado.png">
    <link rel="stylesheet" href="/JAVASCRIPT/olvidocontra.js">
</head>

<body>

    <main class="main">
        <aside class="columna">
            <img class="imgrd" src="../IMG/logoredondeado.png" alt="">
            <div class="forma">
                <div class="supper-forma">
                    <h1 class="texto">Pedaleamos para servirle</h1>
                </div>
            </div>
        </aside>
        <div class="upper-form">
            <form action="" class="formulario">
                <div class="alineartext">
                    <h2 clas>Recuperacion de la cuenta</h2>
                    <label>Recupera tu cuenta de Bike Store</label>
                    <input type="email" class="contenedor" placeholder="Correo electronico">
                    <label><u class="contenedor">Te enviaremos un codigo a tu correo o telefono</u></label>
                </div>
                <div class="btn">
                    <a href="codigo.html"><button type="button" id="btnSubmit" disabled>Siguente</button></a>

                </div>

                <script>
                    const btnSubmit = document.getElementById('btnSubmit');

                    const form = document.querySelector('.formulario');
                    const emailInput = document.querySelector('.formulario input[type="email"]');
                    const errorMessage = document.createElement('div');

                    form.appendChild(errorMessage);

                    form.addEventListener('input', () => {
                        if (emailInput.value.trim() === '') {
                            btnSubmit.disabled = true;
                            errorMessage.textContent = '';
                            return;
                        }

                        if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(emailInput.value)) {
                            btnSubmit.disabled = true;
                            errorMessage.textContent = 'Por favor ingresa un correo electronico valido.';
                            return;
                        }

                        btnSubmit.disabled = false;
                        errorMessage.textContent = '';
                    });

                    form.addEventListener('submit', (event) => {
                        event.preventDefault();

                        if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(emailInput.value)) {
                            errorMessage.textContent = 'Por favor ingresa un correo electronico valido.';
                            return;
                        }

                        // If all checks pass, submit the form
                        form.submit();
                    });
                </script>
