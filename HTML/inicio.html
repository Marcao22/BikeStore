<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="..//CSS/inicio.css">
    <link rel="icon" href="/IMG/logoredondeado.png">
</head>

<body>
    <main>
        <aside class="columna">
            <img class="imgrd" src="../IMG/logoredondeado.png" alt="">
            <div class="forma">
                <h5 class="texto">Pedaleamos para servirle</h5>
            </div>
        </aside>

        <div class="upper-form">
            <form action="" class="formulario">
                <h2 clas>Iniciar sesion</h2>
                <input type="text" placeholder="Correo electronico">
                <input type="password" placeholder="Contraseña">
                <a href="..//HTML/olvidocontra.html" class="recuperar">
                    <h5>Olvidaste tu contraseña?</h5>
                </a>
                <div class="btn">
                    <a href="home.html"><button type="button">Iniciar sesion</button></a>
                </div>
                <div class="bottom-form">
                    <div class="no-acount">No tienes cuenta?</div>
                    <a href="..//HTML/registro.html" class="signup">Registrarse</a>
                </div>
            </form>
        </div>



</body>

</html>
