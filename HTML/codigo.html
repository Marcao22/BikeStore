<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa el codigo</title>
    <link rel="stylesheet" href="..//CSS/codigo.css">
    <link rel="icon" href="/IMG/logoredondeado.png">
</head>

<body>

    <main class="main">
        <aside class="columna">
            <img class="imgrd" src="../IMG/logoredondeado.png" alt="">
            <div class="forma">
                <div class="supper-forma">
                    <h1 class="texto">Pedaleamos para servirle</h1>
                </div>
            </div>
            <div id="error-message" class="error-message"></div>
        </aside>
        <div class="upper-form">
            <form action="" class="formulario">
                <h2 clas>Escribe el Código</h2>
                <input type="text" placeholder="Código">
                <div class="btn">
                    <a href="cambiocontra.html"><button type="button">Confirmar</button></a>


                </div>
            </form>
        </div>

    </main>



</html>


<script>
    // Get the code input and submit button
const codeInput = document.querySelector('.formulario input[type="text"]');
const btnSubmit = document.querySelector('.formulario button[type="button"]');
const errorMessage = document.getElementById('error-message');

// Add an event listener to the code input
codeInput.addEventListener('input', (event) => {
  const code = codeInput.value.trim();

  if (code.length !== 6) {
    btnSubmit.disabled = true;
    errorMessage.textContent = '';
    return;
  }

  btnSubmit.disabled = false;
  errorMessage.textContent = '';
});

// Add an event listener to the form
const form = document.querySelector('.formulario');
form.addEventListener('submit', (event) => {
  event.preventDefault();

  const code = codeInput.value.trim();

  if (code.length !== 6) {
    errorMessage.textContent = 'Please enter a 6-digit code.';
    return;
  }

  // If the code is valid, submit the form
  form.submit();
});
</script>
